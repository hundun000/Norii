buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()

    }
    dependencies {
        

    }
}


allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "Norii"
        gdxVersion = '1.9.12'
        roboVMVersion = '2.3.11'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.3'
        aiVersion = '1.8.2'
        junitVersion = '5.5.2'
        visuiVersion = '1.4.1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
		jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
        maven { url "https://artifactory.nimblygames.com/artifactory/ng-public-snapshot/" }
   		maven { url "https://artifactory.nimblygames.com/artifactory/ng-public-release/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        implementation project(":core")
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        implementation "com.github.xaguzman:pathfinding-gdx-bridge:0.2.6"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
        implementation "com.badlogicgames.packr:packr:3.0.0"
        implementation 'org.apache.commons:commons-collections4:4.4'
        implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.8'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
        testImplementation 'org.mockito:mockito-all:2.0.2-beta'
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        implementation "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
        implementation "com.badlogicgames.ashley:ashley:$ashleyVersion"
        implementation "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        implementation "com.github.xaguzman:pathfinding-gdx-bridge:0.2.6"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation 'org.lwjgl.lwjgl:lwjgl:2.8.2'
        implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
        implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.8'
        implementation "com.kotcrab.vis:vis-ui:$visuiVersion"
        implementation 'com.github.raeleus.TenPatch:tenpatch:5.0.0'
        implementation "com.badlogicgames.packr:packr:3.0.0"
        implementation 'org.apache.commons:commons-collections4:4.4'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
        testImplementation 'org.mockito:mockito-all:2.0.2-beta'
    }
}

project(":tests") {
    apply plugin: "java"

    sourceSets.test.java.srcDirs = ["src/"]

    dependencies {
        implementation project(":core")

        implementation "junit:junit:5.+"
        implementation "org.mockito:mockito-all:1.9.+"

        implementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"

        testImplementation 'junit:junit:5.+'
        testImplementation "org.mockito:mockito-all:1.9.+"

        testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}

wrapper {
    gradleVersion = '6.8-milestone-2'
    distributionType = Wrapper.DistributionType.ALL
}