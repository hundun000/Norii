name: Java CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      fail-fast: false    # run all parallel jobs
      matrix:
        gradle:
          - 6.0.1         # latest version
          - 5.6.4
          - 5.5.1
          - 5.4.1
          - 5.3.1
          - 5.2.1
          - 5.1.1
          - 4.10.3
          - 4.9
          - 4.8.1
          - 4.7           # current version
          - 4.6
          - 4.5
          - 4.4
          - 4.3
          - 4.2
          - 4.1
          - 4.0
          - 3.9
          - 3.8
          - 3.7
          - 3.6
          - 3.5
          - 3.4
          - 3.3
          - 3.2
          - 3.1
          - 3.0

    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
          gradle-version: ${{ matrix.gradle }}